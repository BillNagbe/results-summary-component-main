<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/assets/stylesheet/reset.css">
  <link rel="stylesheet" href="/assets/stylesheet/syles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  
  <main class="main-wrapper">
    <section class="left-wrapper">
      <!-- Header -->
      <header class="left-header-wrapper">
        <h4>Your Results</h4>
      </header>
      <!-- Result -->
      <section class="left-overall-score-wrapper">
        <div class="left-outter-circle-wrapper">
          <div class="left-inner-circle-wrapper">
            <div class="left-bold-score">
              <span>76</span>
            </div>
            <div class="left-flat-score">
              <span>of 100</span>
            </div>
          </div>
        </div>
      </section>
      <!-- Result text -->
      <section class="left-text-wrapper">
        <header>
          <h4>Great</h4>
        </header>
        <article>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </article>
      </section>
    </section>
    <section class="right-wrapper">
      <section class="right-header-wrapper">
        <h4>Summary</h4>
      </section>

      <section class="right-result-wrapper">
        <div class="right-result-flex-items red">
          <span class="bold">Reaction</span><span class="bold drk-txt"> 80 <span class="flat">/ 100</span></span>
        </div>
        <div class="right-result-flex-items yellow">
          <span class="bold">Memory</span><span class="bold drk-txt"> 92 <span class="flat">/ 100</span></span>
        </div>
        <div class="right-result-flex-items green">
          <span class="bold">Verbal</span><span class="bold drk-txt"> 61 <span class="flat">/ 100</span></span>
        </div>
        <div class="right-result-flex-items blue">
          <span class="bold">Visual</span><span class="bold drk-txt"> 72 <span class="flat">/ 100</span></span>
        </div>
      </section>


      <section class="right-btn-wrapper">
        <button>Continue</button>
      </section>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/BillNagbe">Bill Nagbe</a>.
  </footer>
</body>
</html>
