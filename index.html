<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="main-wrapper">
    <!-- Main container -->
    <div class="left-wrapper">
      <section class="result-wrapper">
        <h5>Your Results</h5>
      </section>
      <section class="circle">
        <div class="inner-circle">
          76
          of 100
        </div>
        <article class="result-text">
          <h6>Great</h6>
          <p>  You scored higher than 65% of the people who have taken these tests.</p>
        </article>
      </section>
    </div>
    <!-- End left container -->

    <!-- Start right container -->
     <section class="right-wrapper">

  <h5 class="summary-wrapper">Summary</h5>
    <div class="result-display-wrapper">
      <div class="result-display">Recation 80 / 100</div>
      <div class="result-display"> Memory
        92 / 100</div>
      <div class="result-display"> Verbal
        61 / 100</div>
      <div class="result-display">Visual
        72 / 100</div>
    </div>
  <button class="btn-wrapper">Continue</button>
     </section>

     <!-- End of Right  container -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  </main>
</body>
</html>
